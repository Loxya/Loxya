help-group:
    "- L'accès «\_Administration\_» donne tous les droits, dont celui de créer d'autres utilisateurs.\n
    - L'accès «\_Supervision\_» permet de tout faire, sauf gérer les parcs, les utilisateurs et les paramètres du logiciel.\n
    - L'accès «\_Opération\_» permet à l'utilisateur d'effectuer la plupart des opérations courantes.\n
    - L'accès «\_Consultation du planning général\_» permet à l'utilisateur de consulter le planning."

