help-group: |-
    - "Administration" access gives all rights, including the right to create other users.
    - "Supervision" access allows the user to do everything except manage parks, users and software settings.
    - "Operation" access allows the user to carry out most common operations.
    - "General schedule consultation" access allows the user to consult the schedule.

