daemon off;
pid /run/nginx.pid;
worker_processes auto;

error_log /var/loxya/logs/nginx.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    disable_symlinks off;
    reset_timedout_connection on;

    proxy_hide_header X-Powered-By;
    fastcgi_hide_header X-Powered-By;
    server_tokens off;

    # - Keep alive
    keepalive_requests 100;
    keepalive_timeout 65;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    # - Max upload size
    client_max_body_size 25m;

    # - Log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"'
                    '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log /var/loxya/logs/access.log main;

    # - Gzip
    gzip on;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_vary on;
    gzip_min_length 256;
    gzip_disable "msie6";
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/richtext text/plain text/css text/x-script text/x-component
               text/x-java-source text/x-markdown application/javascript
               application/x-javascript text/javascript text/js image/x-icon
               image/vnd.microsoft.icon application/x-perl application/x-httpd-cgi
               text/xml application/xml application/rss+xml application/vnd.api+json
               application/x-protobuf application/json multipart/bag multipart/mixed
               application/xhtml+xml font/ttf font/otf font/x-woff image/svg+xml
               application/vnd.ms-fontobject application/ttf application/x-ttf
               application/otf application/x-otf application/truetype application/opentype
               application/x-opentype application/font-woff application/eot application/font
               application/font-sfnt application/wasm application/javascript-binast
               application/manifest+json application/ld+json application/graphql+json
               application/geo+json;

    include vhosts/*;
}
